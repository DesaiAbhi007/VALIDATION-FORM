<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-outer">
      <div class="form-inner" id="formInner">
        <form id="formLogin" class="m-3 mb-5">
          <div class="mb-4 position-relative input-wrapper">
            <label for="nameId" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameId" oninput="nameValidation()">
            <small class="error" id="nameError"></small>
          </div>
          <div class="mb-4 position-relative input-wrapper">
            <label for="emailId" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailId" oninput="emailValidation()">
            <small class="error" id="emailError"></small>
          </div>
          <div class="mb-4 position-relative input-wrapper">
            <label for="passwordId" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordId"  oninput="passwordValidation()">
            <small class="error" id="passwordError"></small>
          </div>
          <div class="mb-4 input-wrapper position-relative">
            <div class="form-check me-4 d-inline-block">
              <input class="form-check-input radio-check" type="radio" name="genderRadios" id="maleId" value="male" onchange="radioValidation(this)">
              <label class="form-check-label" for="maleId">
                Male
              </label>
            </div>
            <div class="form-check d-inline-block">
              <input class="form-check-input radio-check" type="radio" name="genderRadios" id="femaleId" value="female" onchange="radioValidation(this)">
              <label class="form-check-label" for="femaleId">
                Female
              </label>
            </div>
            <small class="error" id="radioError"></small>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4 input-wrapper position-relative">
            <div class="form-check">
              <input type="checkbox" class="form-check-input checkBox" name="travel" id="travelId" value="Traveling" onchange="checkBoxValidation(this)">
              <label class="form-check-label" for="travelId">Traveling</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input checkBox" name="sleep" id="sleepId" value="Sleeping" onchange="checkBoxValidation(this)">
              <label class="form-check-label" for="sleepId">Sleeping</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input checkBox" name="sport" id="sportsId" value="Sports" onchange="checkBoxValidation(this)">
              <label class="form-check-label" for="sportsId">Sports</label>
            </div>
            <small class="error" id="checkboxError"></small>
          </div>
          <div class="mb-4 input-wrapper position-relative">
            <select class="form-select" aria-label="Default select example" id="selectId" onchange="selectValidation(event)">
              <option value="">Please select your buddy</option>
              <option value="Bam bahadur">Bam bahadur</option>
              <option value="Bhushan">Bhushan</option>
              <option value="Binod">Binod</option>
              <option value="Vikas">Vikas</option>
              <option value="Pradhan">Pradhan</option>
            </select>
            <small class="error" id="selectError"></small>
          </div>  
          <div class="btn-wrapper">
            <button class="btn btn-primary" type="submit" onclick="handleSubmit(event)" id="save" >Submit</button>
            <button class="btn btn-secondary" type="button" onclick="handleReset()">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="table-responsive p-3">
      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Hobbies</th>
          <th>Buddy</th>
          <th>Action</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="./script.js" ></script>
    </script>
  </body>
</html>
